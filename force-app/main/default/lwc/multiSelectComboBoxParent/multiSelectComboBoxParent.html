<template>
    <lightning-card  variant="Narrow" class="bgColor">
        <div class="slds-p-around_large">
            <div class="slds-form-element">
            <label class="slds-checkbox_toggle slds-grid">
                <span class="slds-form-element__label slds-m-bottom_none">Enable for Multi Select Combo Box:  </span>
                <input type="checkbox" name="checkbox-toggle-16" checked={toggleEnabled} aria-describedby="checkbox-toggle-16" onchange={toggleSelectionType} />
                <span id="checkbox-toggle-16" class="slds-checkbox_faux_container">
                <span class="slds-checkbox_faux"></span>
                <span class="slds-checkbox_on"> Multi-select </span>
                <span class="slds-checkbox_off"> Single-Select </span>
                </span>
            </label>
            </div>
        </div>
        <template if:false={toggleEnabled}>
            <div class="slds-p-horizontal_small"> 
            <c-multi-select-Combo-Box-Child  options={options} label="Single Select Pick List"></c-multi-select-Combo-Box-Child>
            </div>
        </template>
        <template if:true={toggleEnabled}>
            <div class="slds-p-horizontal_small"> 
            <c-multi-select-Combo-Box-Child multi-select="true" options={options} label="Multi Select Pick List"></c-multi-select-Combo-Box-Child>
            </div>
        </template>     
    </lightning-card>
</template>
