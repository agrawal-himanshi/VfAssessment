<template>
    <div class="slds-wrap slds-grid_align-spread main-content">
        <template if:true={isLoading}>
            <div class="slds-spinner_container">
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </div>
        </template>
        <header class="slds-grid slds-size_1-of-1 header">
            <div class="slds-col slds-size_1-of-2 slds-text-align_left header-left">
                <div class="slds-grid slds-grid_vertical-align-center box">
                    <img src={myCustomIconUrl} alt="Box" class="box-icon slds-m-left_x-small" />
                    <span class="slds-text-heading_bold header-title">Box</span>
                </div>
            </div>
            <div class="slds-col slds-size_1-of-2 slds-text-align_right header-right">
                <div class="slds-grid slds-grid_vertical-align-center slds-grid_align-end right">
                    <!-- User Account Icon -->
                    <img src={userProfileImageUrl} alt="User Profile" class="profile-icon slds-m-right_small" style="width: 24px; height: 24px; border-radius: 50%;" />
                    <!-- Three Dots Icon (using utility:threedots) -->
                    <lightning-icon icon-name="utility:threedots_vertical" alternative-text="More options" size="small" style="height: 20px;"></lightning-icon>
                </div>
            </div>
        </header>
        <!-- Body Section -->
        <div class="slds-grid slds-m-top_medium body">
            <!-- Left Sidebar -->
            <div class="slds-col slds-size_1-of-4 slds-p-around_medium left-sidebar">
                
            </div>

            <!-- Main Content Area -->
            <div class="slds-col slds-size_3-of-4 slds-p-around_medium main-content-area">
            </div>
        </div>
    </div>
</template>
